apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  labels:
    run: mysql
    app: ft_services
spec:
  selector:
    matchLabels:
      run: mysql
  template:
    metadata:
      labels:
        run: mysql
    spec:
      containers:
        - name: mysql
          image: mysql
          imagePullPolicy: Never
          env:
            - name: DB_NAME
              value: wordpress
            - name: DB_PASSWORD
              value: password
            - name: DB_USER
              value: wordpress
          ports:
            - name: tcp
              containerPort: 3306
          volumeMounts:
            - name: mysql-claim
              mountPath: /var/lib/mysql
        #   lifecycle:
        #     postStart:
        #       exec:
        #         command: ["./srcs/init.sh"]
      restartPolicy: Always
      volumes:
        - name: mysql-claim
          persistentVolumeClaim:
            claimName: mysql-claim